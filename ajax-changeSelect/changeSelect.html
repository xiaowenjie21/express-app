<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Change ajax</title>
    <script type="text/javascript">
        window.onload=initAll;
        var xhr=false;
        function initAll(){

        }
        function ajaxSelect_change(str){
           xhr=new XMLHttpRequest();
            xhr.addEventListener('readystatechange',ajaxChange,true);
            xhr.open('GET','a?p='+str,true);
            xhr.send(null);
        }
        function ajaxChange(){
            if(xhr.readyState==4 && xhr.status==200){


                document.getElementById('responseText').innerHTML=xhr.responseText;
            }

        }


    </script>
</head>
<body>
<select id="ajaxSelect" onchange="ajaxSelect_change(this.value)">
    <option value="0">Please select this task</option>
    <option value="1">Ajax</option>
    <option value="2">Mysql</option>
    <option value="3">Express example for first application</option>
</select>
<div id="responseText"></div>
</body>
</html>
